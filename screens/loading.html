<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UYC Chat - Start</title>
    <style>
        /* Using the teal from your logo background */
        :root {
            --bg-color: #1a6b8a; 
            --accent-orange: #d98324;
            --text-light: #f2e8cf;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .logo-wrapper {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            /* This mimics the texture/depth of your logo */
            border: 4px solid rgba(255,255,255,0.1);
        }

        .logo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: var(--text-light);
            /* Reduced from 2.5rem to 1.8rem for better balance */
            font-size: 1.8rem; 
            font-weight: 700;
            letter-spacing: 3px; /* Increased spacing for a "luxury" tech feel */
            margin: 0;
            text-transform: uppercase;
            /* Subtle shadow to match the 3D logo depth */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            color: rgba(242, 232, 207, 0.7);
            font-size: 0.9rem; /* Slightly smaller to create hierarchy */
            margin-top: 8px;
            letter-spacing: 4px; /* Matches the wide feel of the new title */
            text-transform: lowercase; /* Makes the "Universal Chat" part look like a sleek tag */
            font-variant: small-caps;
        }

        /* The "Universal" status indicator */
        .loader {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-orange);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <div class="logo-wrapper">
            <img src="UYC-logo.png" alt="UYC Logo">
        </div>
        <h1>Unlock Your Cloud</h1>
        <p>Universal Chat</p>

        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

</body>
</html>
